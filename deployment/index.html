<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HeartGuard - CHF Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #667eea;
            font-size: 2.5em;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .heart-icon {
            font-size: 1.1em;
            color: #e74c3c;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.3); }
            50% { transform: scale(1); }
        }

        .header p {
            color: #666;
            font-size: 1em;
            margin-bottom: 10px;
        }

        .header .subtitle {
            color: #999;
            font-size: 0.9em;
        }

        .upload-section {
            margin-bottom: 30px;
        }

        .upload-label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 15px;
            font-size: 1.1em;
        }

        .upload-area {
            border: 2px dashed #667eea;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .upload-area.drag-over {
            border-color: #764ba2;
            background: #e8ebff;
        }

        .upload-icon {
            font-size: 3em;
            color: #667eea;
            margin-bottom: 10px;
        }

        .upload-text {
            color: #333;
            font-weight: 500;
            margin-bottom: 5px;
        }

        .upload-hint {
            color: #999;
            font-size: 0.9em;
        }

        #audioFile {
            display: none;
        }

        .file-input {
            display: none;
        }

        .file-name {
            color: #667eea;
            font-weight: 600;
            margin-top: 10px;
            word-break: break-all;
        }

        .audio-player {
            margin: 20px 0;
            padding: 15px;
            background: #f8f9ff;
            border-radius: 8px;
        }

        audio {
            width: 100%;
            margin-top: 10px;
        }

        .analyze-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .analyze-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #667eea;
            margin-top: 10px;
            font-weight: 600;
        }

        .results {
            display: none;
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .results.show {
            display: block;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .result-title {
            color: #333;
            font-weight: 700;
            font-size: 1.3em;
            margin-bottom: 15px;
        }

        .prediction-box {
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 15px;
            color: white;
            font-weight: 600;
            font-size: 1.1em;
        }

        .prediction-box.chf {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }

        .prediction-box.normal {
            background: linear-gradient(135deg, #2ecc71 0%, #27ae60 100%);
        }

        .confidence {
            color: #333;
            margin: 15px 0;
            font-size: 1em;
        }

        .confidence-label {
            font-weight: 600;
            color: #667eea;
        }

        .confidence-value {
            font-size: 1.5em;
            color: #764ba2;
            font-weight: 700;
        }

        .features {
            margin-top: 15px;
        }

        .features-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .feature-item {
            padding: 10px;
            background: white;
            border-radius: 6px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 3px solid #667eea;
        }

        .feature-name {
            color: #333;
            font-weight: 500;
            flex: 1;
        }

        .feature-value {
            color: #667eea;
            font-weight: 600;
            background: #f0f2ff;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .error-box {
            display: none;
            padding: 15px;
            background: #ffe6e6;
            border-left: 4px solid #e74c3c;
            border-radius: 6px;
            color: #c0392b;
            margin-bottom: 20px;
        }

        .error-box.show {
            display: block;
        }

        .error-title {
            font-weight: 600;
            margin-bottom: 5px;
        }

        .success-icon {
            text-align: center;
            font-size: 2em;
            color: #2ecc71;
            margin-bottom: 10px;
        }

        .clear-btn {
            width: 100%;
            padding: 10px;
            background: #bdc3c7;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .clear-btn:hover {
            background: #95a5a6;
        }

        @media (max-width: 600px) {
            .container {
                padding: 25px;
            }

            .header h1 {
                font-size: 2em;
            }

            .upload-area {
                padding: 30px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="heart-icon">‚ù§Ô∏è</span> HeartGuard</h1>
            <p>Chronic Heart Failure Detection System</p>
            <p class="subtitle">Upload a PCG (heart sound) recording for analysis</p>
        </div>

        <div class="error-box" id="errorBox">
            <div class="error-title" id="errorTitle">Error</div>
            <div id="errorMessage"></div>
        </div>

        <div class="upload-section">
            <label class="upload-label">Upload Heart Sound Recording</label>
            <div class="upload-area" id="uploadArea">
                <div class="upload-icon">üéµ</div>
                <div class="upload-text">Drag and drop your PCG file here</div>
                <div class="upload-hint">or click to browse (WAV, MP3)</div>
                <input type="file" id="audioFile" accept=".wav,.mp3" />
            </div>
            <div class="file-name" id="fileName"></div>
        </div>

        <div class="audio-player" id="audioPlayer" style="display: none;">
            <audio id="audioElement" controls></audio>
        </div>

        <button class="analyze-btn" id="analyzeBtn" disabled>
            Analyze Heart Sound
        </button>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div class="loading-text">Analyzing PCG signal...</div>
        </div>

        <div class="results" id="results">
            <div class="result-title">
                <div class="success-icon">‚úì</div>
                Analysis Complete
            </div>
            
            <div id="predictionResult"></div>
            
            <div class="confidence">
                <span class="confidence-label">Confidence Score:</span><br>
                <span class="confidence-value" id="confidenceValue">0%</span>
            </div>

            <div class="features">
                <div class="features-title">Top Contributing Features</div>
                <div id="featuresList"></div>
            </div>

            <button class="clear-btn" onclick="clearResults()">Analyze Another File</button>
        </div>
    </div>

    <script>
        const BACKEND_URL = "http://127.0.0.1:8000/analyze";
        const uploadArea = document.getElementById("uploadArea");
        const audioFile = document.getElementById("audioFile");
        const fileName = document.getElementById("fileName");
        const analyzeBtn = document.getElementById("analyzeBtn");
        const audioPlayer = document.getElementById("audioPlayer");
        const audioElement = document.getElementById("audioElement");
        const loading = document.getElementById("loading");
        const results = document.getElementById("results");
        const errorBox = document.getElementById("errorBox");
        const errorMessage = document.getElementById("errorMessage");
        const predictionResult = document.getElementById("predictionResult");
        const featuresList = document.getElementById("featuresList");
        const confidenceValue = document.getElementById("confidenceValue");

        let selectedFile = null;

        // Click to upload
        uploadArea.addEventListener("click", () => audioFile.click());

        // File input change
        audioFile.addEventListener("change", (e) => {
            handleFile(e.target.files[0]);
        });

        // Drag and drop
        uploadArea.addEventListener("dragover", (e) => {
            e.preventDefault();
            uploadArea.classList.add("drag-over");
        });

        uploadArea.addEventListener("dragleave", () => {
            uploadArea.classList.remove("drag-over");
        });

        uploadArea.addEventListener("drop", (e) => {
            e.preventDefault();
            uploadArea.classList.remove("drag-over");
            handleFile(e.dataTransfer.files[0]);
        });

        function handleFile(file) {
            if (!file) return;
            
            // Validate file type
            if (!["audio/wav", "audio/mpeg"].includes(file.type)) {
                showError("Invalid file type. Please upload WAV or MP3 files.");
                return;
            }

            selectedFile = file;
            fileName.textContent = `üìÑ ${file.name}`;
            
            // Display audio player
            const objectUrl = URL.createObjectURL(file);
            audioElement.src = objectUrl;
            audioPlayer.style.display = "block";
            
            analyzeBtn.disabled = false;
            hideError();
        }

        analyzeBtn.addEventListener("click", async () => {
            if (!selectedFile) return;

            const formData = new FormData();
            formData.append("file", selectedFile);

            loading.style.display = "block";
            results.classList.remove("show");
            analyzeBtn.disabled = true;

            try {
                const response = await fetch(BACKEND_URL, {
                    method: "POST",
                    body: formData,
                });

                loading.style.display = "none";

                if (!response.ok) {
                    const errorData = await response.json();
                    showError(`Backend error: ${errorData.error || "Unknown error"}`);
                    analyzeBtn.disabled = false;
                    return;
                }

                const result = await response.json();
                displayResults(result);
            } catch (error) {
                loading.style.display = "none";
                showError(`Connection error: ${error.message}`);
                analyzeBtn.disabled = false;
            }
        });

        function displayResults(result) {
            const prediction = result.prediction;
            const confidence = result.confidence;
            const features = result.top_features;

            // Display prediction
            const isCHF = prediction === 1;
            const predictionClass = isCHF ? "chf" : "normal";
            const predictionText = isCHF ? "‚ö†Ô∏è Chronic Heart Failure Detected" : "‚úì Normal Heart Sound";
            predictionResult.innerHTML = `<div class="prediction-box ${predictionClass}">${predictionText}</div>`;

            // Display confidence
            confidenceValue.textContent = (confidence * 100).toFixed(2) + "%";

            // Display features
            featuresList.innerHTML = "";
            for (const [featName, featValue] of Object.entries(features)) {
                const featureHTML = `
                    <div class="feature-item">
                        <span class="feature-name">${featName}</span>
                        <span class="feature-value">${typeof featValue === 'number' ? featValue.toFixed(2) : featValue}</span>
                    </div>
                `;
                featuresList.innerHTML += featureHTML;
            }

            results.classList.add("show");
            analyzeBtn.disabled = false;
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorBox.classList.add("show");
        }

        function hideError() {
            errorBox.classList.remove("show");
        }

        function clearResults() {
            selectedFile = null;
            audioFile.value = "";
            fileName.textContent = "";
            audioPlayer.style.display = "none";
            results.classList.remove("show");
            analyzeBtn.disabled = true;
            hideError();
        }
    </script>
</body>
</html>
